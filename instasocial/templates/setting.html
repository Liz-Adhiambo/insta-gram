{%extends 'base.html'%}

{% load static %}

{%block content%}

<body>

{%include 'navbar.html'%}
       

          

            <div class="container m-auto"> 

                <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"> Account Setting for <b>{{user.username}}</b> </h1>
                
                <br>
                <hr>
                <div class="grid lg:grid-cols-3 mt-12 gap-8">
                    <div>
                        <h3 class="text-xl mb-2"> General</h3>
                        <p></p>
                    </div>
                    <div class="bg-white rounded-md  shadow ">
                        
                    <form action="" method="POST" enctype="multipart/form-data" style='padding:20'>
                        {% csrf_token %}
                       <div class="">
                           
                           
                            <div class="col">
                               
                                <img width="100" height="100" src="{{user_profile.profileimg.url}}" />
                                <input type="file" name="image" value="" class="form-control-sm">
                            </div>
                            <div class="col-md-6">
                                <label for="about">Bio</label>  
                                <textarea  name="bio" id="textAreaExample" rows="4"  class="form-control">{{user_profile.bio}}</textarea>
                            </div> 
                            <div class="col-md-6">
                                <label for=""> Location</label>
                                <input type="text" name="location" value="{{user_profile.location}}" class="form-control">
                            </div>
                            
                       </div> 
    
                       <div class=" mt-3">
                           <button class="btn"> <a href="/">Cancel</a> </button>
                           <button type="submit" class="btn"> Save </button>
                           
                       </div>
                    </form>
    
                    </div>

                   
</body>
{%endblock content%}
